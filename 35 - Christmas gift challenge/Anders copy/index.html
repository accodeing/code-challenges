<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS - Christmas tree</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <svg height="500" width="500" class="tree">
      <polygon points="100,500 400,500 250,300" class="branch" />
      <polygon points="150,400 350,400 250,200" class="branch" />
      <polygon points="200,300 300,300 250,100" class="branch" />

      <polygon
        points="250,100 255,105 250,110 255,115 250,120 255,125 250,130 250,180 270,260 240,200 210,260 230,180 230,100"
        class="crocodile"
      />

      <polygon points="270,260 265,260 268,258" class="tooth" />
      <polygon points="264,245 259,245 262,243" class="tooth" />
      <polygon points="258,230 253,230 256,228" class="tooth" />

      <circle cx="244" cy="185" r="6" class="eye-outer"></circle>
      <circle cx="246" cy="187" r="3" class="eye-inner"></circle>

      <circle cx="155" cy="400" r="10" class="ball-gold" />
      <circle cx="210" cy="400" r="10" class="ball-green" />
      <circle cx="320" cy="400" r="10" class="ball-red" />
      <circle cx="200" cy="300" r="10" class="ball-red" />
      <circle cx="250" cy="300" r="10" class="ball-red" />
      <circle cx="290" cy="300" r="10" class="ball-gold" />
    </svg>
  </body>
</html>
