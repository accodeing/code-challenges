<html>
  <head>
    <title>HTMX To do</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  </head>
  <body>
    <h2>TODOs</h2>
    <ul class="todos" hx-target="this" hx-swap="innerHTML">
      <%- include('todos', {todos: todos}); %>
    </ul>
    <h2>Add a TODO</h2>
    <form
      hx-post="/todos"
      hx-trigger="submit"
      hx-target=".todos"
      hx-swap="innerHTML"
    >
      <label for="todo-name">Name</label>
      <input type="text" name="task" id="todo-task" />
      <input type="hidden" name="done" id="todo-done" value="false" />
      <button type="submit">Add</button>
    </form>
  </body>
</html>
