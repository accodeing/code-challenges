<!-- 
How do we reuse a styled navigation in other blocks? 
Here we want the header>nav>li to be used again in the footer, 
but with modifiers to fit the needs in the comments 
-->
<header>
  <nav>
    <!-- Styled as hamburger -->
    <ul>
      <!-- Styled as
        block
        2px margin
        color white
        10px padding -->
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </nav>
</header>
<main>
  <article>
    <!-- content -->
  </article>
</main>
<footer>
  <nav>
    <ul>
      <!-- Styled as always visible -->
      <!-- Styled as 
        inline-block
        4px margin
        color white
        10px padding -->
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </nav>
</footer>
