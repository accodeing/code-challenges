<!-- Set BEM classes on me, please! -->

<section className='header'>
  <!-- something like Gatsby Background Image where you have a wrapper that includes the background image -->
  <background-image className='header-image'>
    <h1 className='heading'>Welcome to our fancy product page</h1>
    <p className='header-image__text'></p>
    <p className='header-image__text'></p>
  </background-image>
</section>

<!-- a special section with black background, bold fonts, white text-->
<section className='inverted-section'>
  <!-- yellow text, bold font weight -->
  <h2 className='heading heading--yellow heading--bold'>It's fantastic!</h2>
  <p className='inverted-section__text'></p>
  <p className='inverted-section__text'></p>
  <p className='inverted-section__text'></p>
  <!-- image with extra margin -->
  <img className='interted-section__image inverted-section__image--with-extra-margin'/>
  <p className='inverted-section__text'></p>
</section>

<section className='section'>
  <!-- something like Gatsby Background Image where you have a wrapper that includes the background image -->
  <background-image className='section__image'>
  <h2 className='heading heading--medium'>Our product is reliable</h2>
  <p className='section__text'></p>
  <p className='section__text'></p>
  </background-image>
</section>

<!-- a special section with green background and white text -->
<section className='green-section'>
  <!-- grey text with normal font weight -->
  <h2 className='heading heading--grey'>It's amazing!</h2>
  <p className='green-section__text'></p>
  <!-- image with very large margins -->
  <img className='green-section__image green-section__image--with-xl-margin' />
  <p className='green-section__text'></p>
</section>
