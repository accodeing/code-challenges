<html>
  <head>
    <title>Letter count</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <form class="form">
      <h1 class="message">
        <input id="form__field-letter" class="form__field-letter" type="text" placeholder="letter" maxlength="1" pattern="^[A-Za-z]$" />
         occurs <span class="count">0</span> times in
        <input id="form__field-word" class="form__field-word" type="text" placeholder="word" pattern="^\w+$" />
        .
      </h1>
      <span class="text-width"></span>
    </form>
  </body>
  <script src="main.js"></script>
</html>
